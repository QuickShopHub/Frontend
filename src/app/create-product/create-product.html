<div class="wrap">
  <h1>Заполните поля для создания своего товара</h1>
  <div class="for-grid">
    <div class="image-uploader">
      <img src="https://demotos.ru/sites/default/files/caricatures/2020-06-22-1592843747.jpg" alt="">
      <div class="inp-img">
        <h3>Введите ссылку на фотографию</h3>
        <input type="text" placeholder="https://..." />
        <button>
          Загрузить фото
        </button>
      </div>
    </div>
    <div class="info">
      <div class="name">
        <h3>Наименование</h3>
        <input type="text" placeholder="" />
      </div>
      <div class="price-article-quantity">
        <div class="price">
          <h3>Цена</h3>
          <input type="text" placeholder="" />
        </div>
        <div class="article">
          <h3>Артикул</h3>
          <input type="text" placeholder="" />
        </div>
        <div class="quantity">
          <h3>Кол-во на складе</h3>
          <input type="text" placeholder="" />
        </div>
      </div>
      <div class="description">
        <h3>Описание товара</h3>
        <textarea maxlength="1100"></textarea>
      </div>
      <div class="butt-container">
        <button>
          Создать товар
        </button>
      </div>
    </div>
  </div>


</div>
