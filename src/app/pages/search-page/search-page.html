
<div class="main">
  <div class="field">
    <app-search-field ></app-search-field>
  </div>
  @if (cards) {
    <div class="body">
      <div class="wrap">
        @for (card of cards; track card.id) {
          <app-product-card class="card" (click)="getCard(card)"
                            [card]="card"
          ></app-product-card>
        }

      </div>
      @if(result &&  result!.page && result!.page!.totalElements > result!.page.size){
      <footer class="bot">
        <img src="assets/images/back.png" (click)="back()" class="img1" alt="">
        <div class="value"><input [(ngModel)]="page" (keyup.enter)="setPage()" maxlength="100000000"></div>
        <img src="assets/images/forward.png" (click)="forward()" class="img2" alt="">
      </footer>
      }
    </div>

  } @else {
    <div class="products-not-found">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg>
      </div>
      <div>
        <p>По вашему запросу ничего не найдено</p>
        <p class="back" (click)="backPage()">Вернуться на главную</p>
      </div>
    </div>
  }
</div>
